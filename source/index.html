<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <title>Магазин функционального питания для котов "Cat Energy"</title>
</head>

<body>

  <header class="page-header">
    <a class="logo">
      <picture>
        <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
        <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
        <img class="logo__image" src="img/logo-mobile.svg" width="191" height="39" alt="Логотип магазина Cat Energy">
      </picture>
    </a>

    <nav class="main-nav main-nav--closed main-nav--nojs">
      <div class="main-nav__wrapper-button">
        <button class="main-nav__toggle" type="button">Открыть
          меню</button>
      </div>
      <ul class="main-nav__list main-nav__list--order">
        <li class="main-nav__item main-nav__item--catalog">
          <a class="main-nav__link main-nav__link--catalog" href="catalog.html">Каталог товаров</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link main-nav__link--form" href="form.html">Вязание на заказ</a>
        </li>
      </ul>
      <ul class="main-nav__list main-nav__list--user">
        <li class="main-nav__item main-nav__item--search">
          <a class="main-nav__link main-nav__link--search" href="search.html">
            <svg class="main-nav__icon" width="18" height="18">
              <use xlink:href="#icon-search"></use>
            </svg>
            Поиск по сайту
          </a>
        </li>
        <li class="main-nav__item main-nav__item--basket">
          <a class="main-nav__link main-nav__link--basket" href="basket.html">
            <svg class="main-nav__icon" width="21" height="19">
              <use xlink:href="#icon-cart"></use>
            </svg>
            Корзина: пока пуста
          </a>
        </li>
      </ul>
      <ul class="main-nav__list main-nav__list--promotion">
        <li class="main-nav__item main-nav__item--incoming">
          <a class="main-nav__link main-nav__link--incoming" href="incoming-goods.html">Новые поступления</a>
        </li>
        <li class="main-nav__item main-nav__item--sale">
          <a class="main-nav__link main-nav__link--sale" href="sale-out.html">Распродажа</a>
        </li>
      </ul>
      <p class="main-nav__text">Бесплатная доставка по России</p>
    </nav>

  </header>

</body>

</html>
